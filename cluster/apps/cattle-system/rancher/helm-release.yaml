---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://releases.rancher.com/server-charts/stable
      chart: rancher
      version: 2.8.3
      sourceRef:
        kind: HelmRepository
        name: rancher-charts
        namespace: flux-system
  dependsOn:
    - name: traefik
      namespace: networking
    - name: cert-manager
      namespace: cert-manager
  interval: 15m0s
  values:
    replicas: 1
    ingress:
      enabled: false
    #   tls: 
    #     source: letsEncrypt
    # hostname: rancher.${SECRET_DOMAIN}
