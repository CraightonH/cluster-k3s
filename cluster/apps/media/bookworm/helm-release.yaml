---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookworm
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    replicas: 1
    strategy:
      type: Recreate
    image:
      repository: craighton/bookworm
      tag: 2023.4.3
      pullPolicy: IfNotPresent
    service:
      main:
        enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: bookworm-secrets
    env:
      WATCH_DIR: &watch_dir /app/watch
      OUTPUT_DIR: &output_dir /app/output
      ACTIVATION_BYTES:
        valueFrom:
          secretKeyRef:
            name: bookworm-secrets
            key: activation-bytes
    persistence:
      watch:
        enabled: true
        type: pvc
        storageClass: nfs-client
        size: 2Gi
        retain: false
        mountPath: *watch_dir
        accessMode: ReadWriteOnce
      audiobooks:
        enabled: true
        existingClaim: plex-data-pvc
        subPath: Audiobooks
        mountPath: *output_dir
        accessMode: ReadWriteMany
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
              - amd64
        