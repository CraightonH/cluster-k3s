---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ema-reader
  namespace: home
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: ema-reader
            image: craighton/ema-reader:2022.8.5
            imagePullPolicy: IfNotPresent
            envFrom:
            - secretRef:
              name: ema-reader-secrets
            volumeMounts:
            - mountPath: /ema-reader
              name: config
          restartPolicy: Never
          volumes:
          - name: config
            configMap:
              name: ema-reader-config
