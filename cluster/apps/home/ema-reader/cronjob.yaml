---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ema-reader
  namespace: home
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  suspend: true
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: ema-reader
            image: craighton/ema-reader:2022.9.1
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - mountPath: /app/config
              name: config
            - mountPath: /app/secrets
              name: secret
          restartPolicy: Never
          volumes:
          - name: config
            configMap:
              name: ema-reader-config
          - name: secret
            secret:
              secretName: ema-reader-secrets
