---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.15
      pullPolicy: IfNotPresent
    replicas: 1
    strategy:
      type: Recreate
    # -- Configures service settings for the chart. Normally this does not need to be modified.
    service:
      main:
        ports:
          http:
            enabled: false
            port: 30009
          mqtt:
            enabled: true
            port: 1883
            primary: true
    auth:
      # -- By enabling this, `allow_anonymous` gets set to `false` in the mosquitto config.
      enabled: false
    persistence:
      # -- Configure a persistent volume to place mosquitto data in.
      # When enabled, this enables `persistence` and `persistence_location` in the mosquitto config.
      data:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume9/mqtt
        mountPath: /mosquitto/data
      # -- Configure a persistent volume to place *.conf mosquitto-config-files in.
      # When enabled, this gets set as `include_dir` in the mosquitto config.
      configinc:
        enabled: false
        mountPath: /mosquitto/configinc
